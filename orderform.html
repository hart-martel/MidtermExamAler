<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<center>
    <div>
        <br>
        <br>
        <h1>SPRAY BOTTLE</h1>
    </div>
</center>


<div class="container-wrapper">
    <div class = "orderformcontainer">

      <h2>Order Form</h2>

      <form action="/submit" method="post">


          <label for="name">Full Name:   </label>
          <input type="text" id="name" name="name" required>
        

        <label for="phone">Contact Number: </label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>


          <label for="address">Address: </label>
          <textarea type = "text" id="address" name="adresss" rows = "3" cols = "78" required></textarea><br><br>

      </form>
    </div>

    <div class = "orderformcontainer">

      <h2>Order Details</h2>

      <form action="/submit" method="post">

      <label for ="product">Product: </label>
      <select id = "product" name = "product">
        <option value = "product1">Product 1</option>
        <option value = "product2">Product 2</option>
        <option value = "product3">Product 3</option>
        <option value = "product4">Product 4</option>
        <option value = "product5">Product 5</option>
        <option value = "product6">Product 6</option>
        <option value = "product7">Product 7</option>
        <option value = "product8">Product 8</option>
        <option value = "product9">Product 9</option>
        <option value = "product10">Product 10</option>
      </select><br><br>

      <label for = "quantity">Quantity: </label>
      <input type = "number" id = "quantity" name = "quantity" min="0"><br><br>


      <label for="payment">Payment Type:</label><br>
        <label for="gcash">
        <input type="radio" id="gcash" name="payment" value="gcash" required>
        <span class="radio-text">GCash</span>
      </label>

      <label for="paymaya">
        <input type="radio" id="paymaya" name="payment" value="paymaya" required>
        <span class="radio-text">PayMaya</span>
      </label><br><br>
      
      <input type="submit" value="Submit">
    
    </div>
    
    
    
    

</div>

</form>
    <center>
        <div class = "returnButtonContainer">
            <h2><a href="index.html" id = "blackhref">Return</a></h2>
        </div>
    </center>

</body>
</html>
